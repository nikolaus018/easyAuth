<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8">
        <div id="login-container" class="space-y-6">
            <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </form>
            <div id="error-message" class="text-red-500 text-sm mt-4 min-h-4"></div>
        </div>
        
        <div id="admin-choice-panel" class="hidden text-center space-y-6">
            <h2 class="text-3xl font-bold text-gray-800">Admin Login Successful</h2>
            <p class="text-gray-600">Would you like to go to the admin panel or be treated as a normal user?</p>
            <div class="flex flex-col md:flex-row gap-4">
                <button id="admin-panel-link"
                        class="flex-1 py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Go to Admin Panel
                </button>
                <button id="normal-user-link"
                        class="flex-1 py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Go to Dashboard
                </button>
            </div>
            <button id="logout-button-choice" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                Logout
            </button>
        </div>

        <div id="admin-panel" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-gray-800">Admin Panel</h2>
                <button id="logout-button-admin"
                        class="py-1 px-3 text-sm font-medium text-white bg-gray-500 rounded-md hover:bg-gray-600">
                    Logout
                </button>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h3 class="text-xl font-semibold mb-4">Create New User</h3>
                <form id="create-user-form" class="space-y-4">
                    <input type="text" id="new-username" name="username" placeholder="Username" required 
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <input type="password" id="new-password" name="password" placeholder="Password" required 
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <input type="url" id="new-profile-pic" name="profile_picture_url" placeholder="Profile Picture URL (optional)"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="new-is-admin" name="is_admin" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="new-is-admin" class="text-sm text-gray-700">Is Admin</label>
                    </div>
                    <button type="submit" 
                            class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Create User
                    </button>
                </form>
            </div>

            <h3 class="text-xl font-semibold mt-8 mb-4">Manage Users</h3>
            <div class="overflow-x-auto">
                <table id="user-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pic</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Admin</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const loginContainer = document.getElementById('login-container');
        const adminChoicePanel = document.getElementById('admin-choice-panel');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const createUserForm = document.getElementById('create-user-form');
        const userTableBody = document.getElementById('user-table-body');
        const logoutButtons = document.querySelectorAll('[id^="logout-button"]');
        const adminPanelLinkBtn = document.getElementById('admin-panel-link');
        const normalUserLinkBtn = document.getElementById('normal-user-link');

        const fetchUsers = async () => {
            try {
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users);
                } else {
                    alert('Failed to load users. Please log in again.');
                    window.location.reload();
                }
            } catch (error) {
                alert('An error occurred. Please log in again.');
                window.location.reload();
            }
        };

        const renderUsers = (users) => {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                const isAdmin = user.is_admin ? 'Yes' : 'No';
                const picUrl = user.profile_picture_url || 'https://via.placeholder.com/50?text=No+Pic';
                row.innerHTML = `
                    <td class="px-4 py-4 whitespace-nowrap"><img src="${picUrl}" alt="Profile Picture" class="w-10 h-10 rounded-full object-cover"></td>
                    <td class="px-4 py-4 whitespace-nowrap">${user.id}</td>
                    <td class="px-4 py-4 whitespace-nowrap font-medium text-gray-900">${user.username}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-gray-500">${isAdmin}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex gap-2">
                            <button class="text-blue-600 hover:text-blue-900 btn-edit" data-id="${user.id}">Edit</button>
                            <button class="text-red-600 hover:text-red-900 btn-delete" data-id="${user.id}">Delete</button>
                        </div>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
            attachEventListeners();
        };

        const attachEventListeners = () => {
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const userId = e.target.dataset.id;
                    if (confirm('Are you sure you want to delete this user?')) {
                        const response = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                        if (response.ok) {
                            fetchUsers();
                        } else {
                            const errorData = await response.json();
                            alert(errorData.detail || 'Failed to delete user.');
                        }
                    }
                });
            });

            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userId = e.target.dataset.id;
                    const row = e.target.closest('tr');
                    const username = row.cells[2].textContent;
                    const isAdmin = row.cells[3].textContent === 'Yes';
                    const picUrl = row.cells[0].querySelector('img').src;
                    
                    row.innerHTML = `
                        <td class="px-4 py-4 whitespace-nowrap"><img src="${picUrl}" alt="Profile Picture" class="w-10 h-10 rounded-full object-cover"></td>
                        <td class="px-4 py-4 whitespace-nowrap">${userId}</td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <input type="text" value="${username}" name="username" class="w-full px-2 py-1 border rounded" />
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <input type="checkbox" ${isAdmin ? 'checked' : ''} name="is_admin" class="h-4 w-4" />
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex flex-col gap-2">
                                <input type="password" name="password" placeholder="New Password (optional)" class="w-full px-2 py-1 border rounded" />
                                <input type="url" name="profile_picture_url" placeholder="New Pic URL (optional)" value="${picUrl.includes('placeholder') ? '' : picUrl}" class="w-full px-2 py-1 border rounded" />
                                <div class="flex gap-2">
                                    <button class="text-blue-600 hover:text-blue-900 btn-update" data-id="${userId}">Update</button>
                                    <button class="text-gray-600 hover:text-gray-900 btn-cancel">Cancel</button>
                                </div>
                            </div>
                        </td>
                    `;
                    
                    const updateBtn = row.querySelector('.btn-update');
                    const cancelBtn = row.querySelector('.btn-cancel');

                    updateBtn.addEventListener('click', async () => {
                        const newUsername = row.querySelector('input[name="username"]').value;
                        const newPassword = row.querySelector('input[name="password"]').value || null;
                        const newIsAdmin = row.querySelector('input[name="is_admin"]').checked;
                        const newPicUrl = row.querySelector('input[name="profile_picture_url"]').value || null;

                        const body = {
                            username: newUsername,
                            is_admin: newIsAdmin,
                            profile_picture_url: newPicUrl
                        };
                        if (newPassword) {
                            body.password = newPassword;
                        }

                        const response = await fetch(`/api/admin/users/${userId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        });

                        if (response.ok) {
                            fetchUsers();
                        } else {
                            const errorData = await response.json();
                            alert(errorData.detail || 'Failed to update user.');
                        }
                    });

                    cancelBtn.addEventListener('click', () => {
                        fetchUsers();
                    });
                });
            });
        };

        const handleLogout = async () => {
            const response = await fetch('/api/logout', { method: 'POST' });
            if (response.ok) {
                window.location.reload();
            } else {
                alert('Logout failed. Please try again.');
            }
        };

        logoutButtons.forEach(button => button.addEventListener('click', handleLogout));

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const username = form.username.value;
            const password = form.password.value;
            
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    loginContainer.classList.add('hidden');
                    if (data.is_admin) {
                        adminChoicePanel.classList.remove('hidden');
                    } else {
                        window.location.href = '/authorized/index.html';
                    }
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred during login.';
            }
        });

        adminPanelLinkBtn.addEventListener('click', () => {
            adminChoicePanel.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            fetchUsers();
        });

        normalUserLinkBtn.addEventListener('click', () => {
            window.location.href = '/authorized/index.html';
        });

        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const username = form.username.value;
            const password = form.password.value;
            const isAdmin = form.is_admin.checked;
            const profilePicUrl = form.profile_picture_url.value || null;
            
            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, is_admin: isAdmin, profile_picture_url: profilePicUrl })
                });
                if (response.ok) {
                    alert('User created successfully!');
                    form.reset();
                    fetchUsers();
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || 'Failed to create user.');
                }
            } catch (error) {
                alert('An error occurred while creating user.');
            }
        });
    </script>
</body>
</html>
